<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Your Bank Statement for Analysis</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" accept=".pdf" class="form-control mb-3" required>
            <input type="password" name="password" placeholder="Enter PDF Password (if any)" class="form-control mb-3">
            <button type="submit" class="btn btn-primary">Upload & Analyze</button>
        </form>
        
    </div>
</body>
</html>
